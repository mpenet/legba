---
openapi: 3.1.0
info:
  title: Simple API Example
  summary: An OpenAPI 3.1 example for testing support of path-level properties
  version: 1.0.0
paths:
  '/{id}':
    summary: The base path.
    description: All methods use this path.
    servers:
    - url: http://server.example/api
    parameters:
    - name: id
      in: path
      description: The identifier.
      required: true
      schema:
        type: string
        format: uuid
    x-custom-attribute: true
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    delete:
      responses:
        '204':
          description: No content
    options:
      responses:
        '204':
          description: No content
          headers:
            Allow:
              description: The allowed methods
              schema:
                type: array
                items:
                  type: string
    head:
      responses:
        '200':
          description: OK
    patch:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    trace:
      responses:
        '405':
          description: Not allowed